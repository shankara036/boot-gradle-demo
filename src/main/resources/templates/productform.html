<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Thymeleaf Example</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}">
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <link rel="stylesheet" href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Show Product</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" th:object="${product}" th:action="@{/product}" method="POST">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{version}">
                <div class="form-group row">
                    <label class="col-sm-2 control-label">Product Name:</label>
                    <div class="col-sm-10">
                        <input th:type="text" class="form-control" th:field="*{productName}"></input>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 control-label">Product Description:</label>
                    <div class="col-sm-10">
                        <input th:type="text" class="form-control" th:field="*{productDesc}"></input>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 control-label">Product Price:</label>
                    <div class="col-sm-10">
                        <input th:type="text" class="form-control" th:field="*{productPrice}"></input>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 control-label">Product Image Url:</label>
                    <div class="col-sm-10">
                        <input th:type="text" class="form-control" th:field="*{productImageUrl}"></input>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
